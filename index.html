    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GrejBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#fa7f72" />
    <meta name="description" content="GrejBox, a truly innovative web application to brighten your day.">
    <style>
      :root {
        --salmon: #fa8072;
        --light-salmon: #f2c6c1;
        --dark-salmon: #e9967a;
        --nomlas: #003341;
        --thgil-nomlas: #057f8d;
        --krad-nomlas: #024c54;
        --primary: var(--salmon);
        --secondary: var(--light-salmon);
        --dark-secondary: var(--dark-salmon);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary: var(--thgil-nomlas);
          --secondary: var(--nomlas);
          --dark-secondary: var(--krad-nomlas);
        }
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        background-color: var(--secondary);
        overflow: hidden;
      }

      .grej {
        margin: 0 auto;
        width: 250px;
        padding: 15px;
        background: transparent;
        border: 7px solid var(--primary);
        border-radius: 5px;
        color: var(--primary);
        font-size: 35px;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
      }

      .grej:focus {
        outline: none;
        color: var(--secondary);
        background-color: var(--primary);
      }

      .grej:active {
        background-color: var(--dark-secondary);
      }

      .fakegrej {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 250px;
        height: 250px;
        background-image: url("http://ptitb.it/fakegrej");
        background-size: contain;
        background-repeat: no-repeat;
        background-position-y: 250px;
        -webkit-transition: background-position-y 0.5s ease-in-out;
        transition: background-position-y 0.5s ease-in-out;
        cursor: grab;
      }

      .fakegrej:hover {
        background-position-y: 0px;
        -webkit-transition: background-position-y 0.5s ease-in-out;
        transition: background-position-y 0.5s ease-in-out;
      }
    </style>
  </head>

  <body>
    <button class="grej" aria-label="Grej" onclick="grej()" type="button">Grej</button>
    <div class="fakegrej"></div>
  </body>

  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }

    var audio;
    var possibleGrejs = [0, 1];

    function grej() {
      if (audio && audio.pause) {
        audio.pause();
      }
      audio = new Audio(
        "./grej." + Math.floor(Math.random() * possibleGrejs.length) + ".aac"
      );
      audio.play();
    }
  </script>
